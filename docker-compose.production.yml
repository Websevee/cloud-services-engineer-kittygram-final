name: kittygram

volumes:
  static:
  media:
  pg_data:

services:
  postgres:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: websevee/kittygram_backend:latest
    env_file: .env
    command: >
      sh -c "python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000"
    volumes:
      - static:/backend_static
      - media:/media
    depends_on:
      - postgres

  frontend:
    image: websevee/kittygram_frontend:latest
    env_file: .env
    volumes:
      - static:/app/build

  gateway:
    image: websevee/kittygram_gateway:latest
    ports:
      - 80:80
    depends_on:
      - backend
      - frontend
    volumes:
      - static:/static
      - media:/media

